<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Softech Admin Console</title>

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Softech Admin Console">

    <!-- Tile icon for Win8 (144x144 + tile color) -->


    <!--<link rel="shortcut icon" href="images/favicon.png">-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  </head>
  <body ng-app="softtechApp">
    <header >
    </header>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/avatar.png" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>juhunuque@gmail.com</span>
            <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">LogOut</li>
          </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="#/home">Home</a>
          <a class="mdl-navigation__link" href="#/users">Users</a>
          <a class="mdl-navigation__link" href="#/routines">Routines</a>
          <a class="mdl-navigation__link" href="#/activities">Activities</a>
          <a class="mdl-navigation__link" href="#/access">Access</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div ng-view></div>
        </div>
      </main>
    </div>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/material-design-lite/material.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-css/angular-css.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-toastr/dist/angular-toastr.js"></script>
      <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
      <script src="javascripts/app.js"></script>
      <script src="javascripts/factories/general_factory.js"></script>
      <script src="javascripts/controllers/users.controller.js"></script>
      <script src="javascripts/controllers/home.controller.js"></script>
      <script src="javascripts/controllers/routines.controller.js"></script>
      <script src="javascripts/controllers/activities.controller.js"></script>
      <script src="javascripts/controllers/access.controller.js"></script>
  </body>
</html>
