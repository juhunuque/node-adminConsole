<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Softech Admin Console</title>

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Softech Admin Console">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
    <link href="stylesheets/others/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="stylesheets/others/style_mdl.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="stylesheets/others/bootstrapTable.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="stylesheets/others/jquery.dataTables.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="/bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <link rel="stylesheet" href="./bower_components/mdl-selectfield/dist/mdl-selectfield.min.css">
    <link href="/bower_components/mdi/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="softtechApp">
    <header >
    </header>
    <div ng-controller="MenuCtrl" class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header  class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{title}}</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div  class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header ng-show="isLogged" class="demo-drawer-header">
            <img ng-src="{{picture}}" class="demo-avatar">
            <div  class="demo-avatar-dropdown">
              <span>{{email}}</span>
              <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn" ng-click="logout()">
              <i class="material-icons" role="presentation">power_settings_new</i>
            </button>
            </div>
        </header>
        <nav ng-show="isLogged" class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="#/home">Home</a>
          <a class="mdl-navigation__link" href="#/users">Usuarios</a>
          <a class="mdl-navigation__link" href="#/routines">Rutinas</a>
          <a class="mdl-navigation__link" href="#/activities">Actividades</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
        <div ng-show="!isLogged">
          <header class="demo-drawer-header">
            <a href="" ng-click="login()" title="Login on Facebook"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--facebook">
              <i class="mdi mdi-facebook-box"></i>  Login
            </a>
          </header>
        </div>
      </div>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="">
          <div ng-view></div>
        </div>
      </main>
    </div>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/material-design-lite/material.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
      <script src="bower_components/satellizer/satellizer.min.js"></script>
      <script src="javascripts/others/jquery.dataTables.min.js"></script>
      <script src="javascripts/others/angular-datatables.min.js"></script>
      <script src="javascripts/others/utils.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="./bower_components/mdl-selectfield/dist/mdl-selectfield.min.js"></script>
      <script src="javascripts/app.js"></script>
      <script src="javascripts/factories/general_factory.js"></script>
      <script src="javascripts/controllers/users.controller.js"></script>
      <script src="javascripts/controllers/home.controller.js"></script>
      <script src="javascripts/controllers/routines.controller.js"></script>
      <script src="javascripts/controllers/activities.controller.js"></script>
      <script src="javascripts/controllers/menu.controller.js"></script>
      <script src="javascripts/controllers/login.controller.js"></script>
  </body>
</html>
